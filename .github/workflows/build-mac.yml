name: Build macOS app
on: { workflow_dispatch: {} }
jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run pack:mac
      - uses: actions/upload-artifact@v4
        with:
          name: mac-dist
          path: dist/**
